{% extends "base/base.html" %}
{% block content %}
<h1>Create Task</h1>
{% if form.errors %}
{% endif %}
<form action="/tasks/{{taskid}}/edit" method="post">
  {% csrf_token %}
  {% for field in form %}
  <div class="form-group">
    <!-- <p>{{ field.label_tag }} {{ field }}</p> -->
    {{field.label_tag}}
    <br>
    {{field}}
    <span style="color: red;">{{ field.errors }}</span>
  </div>
  {% endfor %}
  <input class="btn btn-primary" type="submit" value="Submit">
</form>
{% endblock %}
