{% extends "base/base.html" %}
{% block content %}

<h1>All Tasks</h1>

{% if tasks %}
<div>
  {% for task in tasks %}
  <h3>{{ task.task_title }}</h3>
  <p>{{ task.task_description }}</p>
  <a href="{% url 'project:details' task.id %}">See Details</a>
  {% endfor %}
</div>
{% endif %}

{% endblock %}
