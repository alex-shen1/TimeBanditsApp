{% extends "base/base.html" %}
{% block content %}

<h2>Leaderboard</h2>
<div>
  <table id="leaderboard" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Total Hours</th>
        <th>Volunteer Level</th>
        <!-- <th>Joined On</th> -->
      </tr>
    </thead>
    <tbody>
      {% for row in leaderboard %}
      <tr>
        <td>{{ row.user }}</td>4
        <td>{{ row.total_hours }}</td>
        <td>{{ row.volunteer_level }}</td>
        <!-- <td>{{ row.creation_date }}</td> -->
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
