{% extends "base/base.html" %}
{% block content %}
{% load formatters %}

<h2>Leaderboard</h2>
<div>
  <table id="leaderboard" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Total Hours</th>
        <th>Volunteer Level</th>
        <!-- <th>Joined On</th> -->
      </tr>
    </thead>
    <tbody>
      {% for row in leaderboard %}
      <tr>
        <td><a href="{% url 'project:profileview' row.user.id %}">{{ row.user }}</a></td>
        <td>{{ row.total_hours }}</td>
        <td>{{ row.total_hours | level }}</td>
        <!-- <td>{{ row.creation_date }}</td> -->
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
